<h2>Simulator</h2>
<div id="user-configuration-buttons">
	<span id="user-configuration-button-close" class="button">close</span>
</div>
<div>
	<table>
		<tbody data-th-fragment="form(timer)">
			<tr>
				<td>Step Size</td>
				<td><input type="text" name="stepSize"
					data-th-value="${timer.stepSize}" /></td>
			</tr>
			<tr>
				<td>Duration</td>
				<td><input type="text" name="duration"
					data-th-value="${timer.duration}" /></td>
			</tr>
			<tr>
				<td>Warmup</td>
				<td><input type="text" name="warmup"
					data-th-value="${timer.warmup}" /></td>
			</tr>
			<tr>
				<td>Random Seed</td>
				<td><input type="text" name="seed"
					data-th-value="${timer.seed}" /></td>
			</tr>
			<tr>
				<td><span class="user-configuration-run-simulation button">Run
						Simulation</span></td>
			</tr>
		</tbody>
	</table>
</div>
