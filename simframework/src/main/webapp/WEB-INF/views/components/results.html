<span id="user-state-result-simulation">Simulation <select
	name="simulationName"><option
			data-th-each="simulationName : ${simulationNames}"
			data-th-attr="selected=${simulationName.equals(latestSimulation.name)} ? 'true' :'false', value=${simulationName}"
			data-th-text="${simulationName}"></option></select><span
	id="user-state-result-selected-simulation"
	data-th-fragment="simulation"
	data-th-attr="data-step-size=${latestSimulation.stepSize}"> from
		<input type="text" name="fromTime" data-th-value="0" /> to <input
		type="text" name="toTime" data-th-value="${latestSimulation.duration}" />
</span> Animation <span id="user-state-result-simulation-start-anmimation"
	class="button">start</span> <span
	id="user-state-result-simulation-stop-anmimation" class="button">stop</span></span>
