<h2>New Simulation Scenario</h2>
<h3>Import Network from Open Street Map</h3>
<p>
	<span>Select area on map! </span><span
		class="button user-configuration-scenario-select">Select</span>
</p>
<h3>Load from Saved Scenario</h3>
<div>
	<form method="post" action="" enctype="multipart/form-data">
		<span><input type="file" name="file" /> </span><span
			class="button user-configuration-scenario-import">import</span>
	</form>
</div>
<h3>Export current Scenario</h3>
<div>
	<span class="button user-configuration-scenario-export">export</span>
</div>
